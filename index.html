<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>A star</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <p>How many rows in matrix:</p>
  <input id='size' placeholder='Row matrix number...' value='8'>
  <button id='createMatrix'>Create Matrix!</button>
  <span id='sizeError' style='color: red'></span>

  <p>Start point:</p>
  <input id='startX' placeholder='Row start number...' value='1'>
  <input id='startY' placeholder='Column start number...' value='1'>
  <span id='startError' style='color: red'></span>

  <p>End point:</p>
  <input id='endX' placeholder='Row end number...' value='5'>
  <input id='endY' placeholder='Column end number...' value='5'>
  <span id='endError' style='color: red'></span>

  <br><br><br><button id='aStar' disabled>Start aStar!</button>
  <span id='aStarError' style='color: red'></span>

  <script src='matrix.js'></script>
  <script src='main.js'></script>
  <script src='node.js'></script>
  <script src='priorityQueue.js'></script>
  <script src='astar.js'></script>
</body>
</html>
